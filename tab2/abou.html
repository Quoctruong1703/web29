    <div class="body">
      <h>Login Form</h>
      </div>
      <dv>
        <form action="submit">
          <img class="avatar" src="	https://hueblogger.com/wp-content/uploads/2020/06/2020-06-13_9-23-59.png" />

          <div class="form-control">
            <label><b>Username</b></label>
            <input
              type="text"
              name="username"
              placeholder="Enter Username"
              required=""
            />
            <label><b>Password</b></label>
            <input
              type="password"
              name="password"
              placeholder="Enter Password"
              required=""
            />
            
            <button type="submit" class="button-form">Login</button>
            <label>
              <input
                type="checkbox"
                name="remember"
                checked="checked"
              />Remember me
            </label>
          </div>

          <div>
          
            <button class="cancel-button">Cancel</button>
            <span><a href="Forgot password">Forgot password?</a></span>
          </div>
        </form>
      
    </div>
